<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Usuários</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="usuarioscript.js"></script>
</head>
<style>
    h3 span {
    font-size: 22px;
    }
    h3 input.search-input {
        width: 300px;
        margin-left: auto;
        float: right
    }
    .mt32 {
        margin-top: 32px;
    }
</style>
<body class="mt32">
    <div class="container">
        <h3>
            <span>Usuários</span>
            <input type="search" placeholder="Search..." class="form-control search-input" data-table="customers-list"/>
        </h3>
        <table class="table table-striped mt32 customers-list">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Nome Usuario</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example" style="margin: 10px; margin-left: 800px;">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="http://localhost:4200/login" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="http://localhost:4200/login">1</a></li>
          <li class="page-item"><a class="page-link" href="http://localhost:4200/usuarios">2</a></li>
          <li class="page-item"><a class="page-link" href="http://localhost:4200/fotos">3</a></li>
          <li class="page-item">
            <a class="page-link" href="http://localhost:4200/fotos" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
</body>
</html>
